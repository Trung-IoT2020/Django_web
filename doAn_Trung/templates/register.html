{% load static %}
{% static "images" as baseUrl %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ĐĂNG KÝ</title>
{% include 'header.html' %}
</head>
<body>
<aside id="colorlib-aside" role="complementary" class="js-fullheight">
{% include "menu.html" %}
</aside> <!-- END COLORLIB-ASIDE -->
		<div id="colorlib-main">
			<section class="ftco-section ftco-no-pt ftco-no-pb">
	    	<div class="container ">
	    		<div class="row d-flex">
	    			<div class="col-xl-8 py-5 px-md-5">
	    				<div class="row pt-md-4">
                            <form action="register" method="post" >
                                {% csrf_token %}
                                <table class="table table-dark" width="400" border="2" cellpadding="5" align="center" bgcolor="aqua">
                                    <h3>THÔNG TIN ĐĂNG KÝ</h3>
                                    <thead>

                                        {% csrf_token %}
                                        <tr>
                                         <td>frist Name</td>
                                         <td><input type="text" name="first_name" placeholder="Frist Name"></td>
                                        </tr>

                                        <tr>
                                         <td>Last Name </td>
                                         <td><input type="text" name="last_name" placeholder="Last Name"></td>
                                        </tr>

                                      <tr>
                                         <td><a>user Name </a></td>
                                         <td><input type="text" name="user_name" placeholder="USER Name"></td>
                                        </tr>
                                          <tr>
                                         <td><a>email </a></td>
                                        <td><input type="email" name="email" placeholder="EMAIL Name"></td>
                                        </tr>
                                          <tr>
                                         <td><a>password   </a></td>
                                        <td><input type="password" name="password1" placeholder="password"  minlength="8" required></td>
                                        </tr>
                                          <tr>
                                         <td><a>password again  </a></td>
                                         <td><input type="password" name="password2" placeholder="password again"></td>
                                        </tr>
                                          <tr>
                                         <td><input type="submit"></td>
                                    </tr>


                                    </thead>
                                </table>
                                <div>
                                    {% for message in messages %}
                                  <h3> {{ message }}</h3>
                                    {% endfor %}
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            </section>

</div>
<script src="js/main_login.js' %}"></script>
</body>
</html>
