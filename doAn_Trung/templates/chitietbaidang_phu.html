
{% load static %}
{% static "images" as baseUrl %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
    body
    {
        display: flex;
        justify-content: center;
    }
    .wrap
    {
        display: flex;
        justify-content: center;
        border-top-width: 50px;
        width:1000px;
    }
    </style>
    <title>Document</title>
</head>

<body>
<div class="wrap">
{% block content %}

    <br>
     <div class="col-md-12">
         <div class="blog-entry ftco-animate d-md-flex">
             <br>
             <!--kiểm tra hình -->
             <div class="text text-2 pl-md-4">
				 <h3 class="nav-link"><a href="/home/{{ post.id_ntt }}">{{ post.tieude }}</a></h3>

                     <span><a ><i class="icon-folder-o mr-2"></i>{{ post.sdt }}</a></span> <br>
                     <span><a ><i class="icon-folder-o mr-2"></i>{{ post.country }}</a></span> <br>
                     <span><a ><i class="icon-folder-o mr-2"></i>{{ post.city }}</a></span> <br>


			     </div>
				  <p class="mb-4">{{ post.noidung }}</p><br>
				  <p><a href="/" class="btn-custom">COMEBACK <span class="ion-ios-arrow-forward"></span></a></p>
			</div>
		</div>
	</div>

{% endblock %}
</div>

</html>
